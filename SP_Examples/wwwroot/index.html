<html>
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- Ref: https://flaviocopes.com/javascript-async-defer/ -->
    <script defer src="index.js"></script>

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>A Simple HTML Top Navigation Menu</title>
  </head>

  <body>
    <!-- Ref: https://www.w3schools.com/howto/howto_js_topnav_responsive.asp -->
    <!-- Ref: https://www.w3schools.com/howto/howto_css_navbar_icon.asp -->
    <!-- Ref: https://fontawesome.com/start -->
    <div class="topnav" id="myTopnav">
      <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-fw fa-search"></i> Search</a>
      <a href="#"><i class="fas fa-fw fa-envelope"></i> Contact</a>
      <a href="#"><i class="fas fa-fw fa-user"></i> Login</a>
      <a href="#"><i class="fas fa-info-circle"></i> About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </body>
</html>
